<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact and Resume</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-vYkCrOJgLrOQ2Pv+6ZjJz99XKVxC4ED4Qh4jpDGDyrCwEkTL/yBtS5j5CY5hMEx5H9X5SZTXnwp8gJpqdV7yfw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    ul {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      margin-left: 2rem;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    .quote {
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Full Stack/ML-AI Engineer</h1>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>
  <main>
  <div style="display:flex; justify-content: space-between">
    <div style="flex:1; padding: 1rem">
      <img src="your-photo.jpg" alt="Your Photo">
      <p class="quote">"Code is like humor. When you have to explain it, it's bad."</p>
    </div>
    <div style="flex:1; padding: 1rem">
      <h2>Contact Details</h2>
      <div class="contact-section">
        <ul>
          <li><i class="far fa-envelope"></i> your-email@example.com</li>
          <li><a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="https://twitter.com/your-twitter-profile" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
          <li><a href="https://www.instagram.com/your-instagram-profile" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="https://github.com/your-github-profile" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
        </ul>
        <ul>
          <li><a href="./documents/resume1/resume.pdf" download><i class="far fa-file-pdf"></i> Download Resume</a></li>
        </ul>
      </div>
    </div>
  </div>
</main>

</body>
</html>
